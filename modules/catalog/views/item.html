!{root.bread.html_uikit}
<h1 class="taracot-catalog-h1">!{root.whitem.ptitle}</h1>
<div class="taracot-catalog-item-shortdesc">!{root.whitem.pshortdesc}</div>
<div class="uk-grid uk-grid-small taracot-catalog-item-grid">
    <div class="uk-width-3-10 taracot-catalog-item-images-gallery">
        <a href="!{root.primary_img_full}"><img src="!{root.primary_img}" class="taracot-catalog-item-primary-img uk-border-rounded uk-thumbnail" alt="#{root.whitem.ptitle}">
        </a>
        <div class="uk-margin-top">!{root.thumb_img}</div>
    </div>
    <div class="uk-width-5-10 taracot-catalog-item-content">!{root.whitem.pcontent}
        <h4>!{root.lang.__('chars')}</h4>!{root.pchars}</div>
    <div class="uk-width-2-10">
        <div class="taracot-catalog-item-area-price">
            <span class="taracot-catalog-item-price">!{root.whitem.pprice}</span>&nbsp;<span class="taracot-catalog-item-currency">!{root.whitem.pcurs}</span>
            <div class="uk-margin-top">
                !{root.btn_buy}
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="/js/magnific/magnific.css">
<script>
var _taracot_catalog_gallery_magnific_int = {
    tClose: "!{root.lang.__('close_esc')}",
    tLoading: "!{root.lang.__('loading')}",
    gallery: {
        tPrev: "!{root.lang.__('prev_left_arrow_key')}",
        tNext: "!{root.lang.__('next_right_arrow_key')}",
        tCounter: "!{root.lang.__('curr_of_total')}"
    },
    image: {
        tError: "!{root.lang.__('image_cannot_be_loaded')}"
    }
};
</script>
<script src="/js/magnific/magnific.min.js"></script>
<script src="/modules/catalog/js/frontend_item.js"></script>
