<h1>!{root.lang.__('checkout')}</h1> !{root.lang.__('checkout_hint')}
<div id="taracot_catalog_checkout_wrap">
    <div class="uk-margin-top">
        <h3>!{root.lang.__('order_summary')}</h3>
    </div>
    <div class="uk-alert uk-alert-danger" style="display:none" id="taracot_catalog_checkout_error"></div>
    !{root.checkout_html}
    <h3>!{root.lang.__('shipment_options')}</h3>
    <div class="uk-form uk-form-horizontal">
        <div class="uk-form-row">
            <label class="uk-form-label" for="catalog_checkout_ship_method">!{root.lang.__('shipping_method')}</label>
            <div class="uk-form-controls">
                <select class="uk-form-width-medium" id="catalog_checkout_ship_method"></select>
            </div>
        </div>
        <div id="taracot_checkout_ship_address" class="uk-margin-top">
            <div class="uk-form-row">
                <label class="uk-form-label" for="catalog_checkout_ship_name">!{root.lang.__('ship_name')}</label>
                <div class="uk-form-controls">
                    <input type="text" class="uk-form-width-large" id="catalog_checkout_ship_name"></select>
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="catalog_checkout_ship_street1">!{root.lang.__('street')}</label>
                <div class="uk-form-controls">
                    <input type="text" class="uk-form-width-medium" id="catalog_checkout_ship_street1"><br>
                    <input type="text" class="uk-form-width-medium uk-margin-top" id="catalog_checkout_ship_street2">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="catalog_checkout_ship_city">!{root.lang.__('city')}</label>
                <div class="uk-form-controls">
                    <input type="text" class="uk-form-width-medium" id="catalog_checkout_ship_city">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="catalog_checkout_ship_region">!{root.lang.__('region')}</label>
                <div class="uk-form-controls">
                    <input type="text" class="uk-form-width-medium" id="catalog_checkout_ship_region">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="catalog_checkout_ship_zip">!{root.lang.__('zip')}</label>
                <div class="uk-form-controls">
                    <input type="text" class="uk-form-width-small" id="catalog_checkout_ship_zip">
                </div>
            </div>
        </div>
    </div>
    <div class="uk-margin-top">
        <button class="uk-button uk-button-success taracot-catalog-checkout-btn-checkout">!{root.lang.__('place_order')}</button>&nbsp;
        <button class="uk-button taracot-catalog-checkout-btn-back">!{root.lang.__('back_to_cart')}</button>
    </div>
</div>
<div id="taracot_catalog_checkout_empty" style="display:none">
    !{root.lang.__('no_items_in_checkout')}
    <div class="uk-margin-top">
        <button class="uk-button taracot-catalog-checkout-btn-back">!{root.lang.__('continue_shopping')}</button>
    </div>
</div>
<script>
var _lang_vars = {
        ajax_failed: "!{root.lang.__('ajax_failed')}",
        form_errors: "!{root.lang.__('form_contain_errors')}"
    },
    _taracot_catalog_init_sort = "!{root.init_sort}",
    _taracot_catalog_init_view = "!{root.init_view}",
    _taracot_catalog_init_path = "!{root.init_path}",
    _taracot_catalog_init_find = "!{root.init_find}",
    _taracot_catalog_init_page = "!{root.init_page}";
</script>
<script src="/modules/catalog/js/frontend_checkout.js"></script>
