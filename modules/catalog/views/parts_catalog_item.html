<div class="uk-comment taracot-catalog-item">
    <div class="uk-comment-header">
        <img class="uk-comment-avatar" src="!{root.thumb}" alt="">
        <div class="taracot-catalog-price-area">
			<span class="taracot-catalog-price">!{root.price}</span>&nbsp;<span class="taracot-catalog-currency">!{root.currency}</span>
			<div class="taracot-catalog-btn-buy-wrap">
				!{root.btn_buy}
			</div>
		</div>
        <div class="uk-comment-title">!{root.title}</div>
        <div class="uk-comment-meta">!{root.desc}</div>
        <div class="taracot-catalog-sku">!{root.lang.__('sku')}: !{root.sku}</div>
    </div>
</div>
